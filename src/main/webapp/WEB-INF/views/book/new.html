<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
</head>
<body>
<form th:method="POST" th:action="@{/book}" th:object="${book}">
    <label for="name">Name </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}"></div>
    <br>
    <label for="author">Author </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:field="${#fields.hasErrors()}" th:errors="*{author}"></div>
    <br>
    <label for="year">Year </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:field="${#fields.hasErrors()}" th:errors="*{year}"></div>
    <hr>
    <input type="submit" value="Create">

</form>
</body>
</html>

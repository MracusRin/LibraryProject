<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit ' + ${book.getName()}"></title>
</head>
<body>
<form th:method="PATCH" th:action="@{/book/{id} (id = ${book.getBookId()})}" th:object="${book}">
    <label for="name">Name </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:field="${#fields.hasErrors()}" th:errors="*{name}"></div>
    <br>
    <label for="author">Author </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:field="${#fields.hasErrors()}" th:errors="*{author}"></div>
    <br>
    <label for="year">Year </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:field="${#fields.hasErrors()}" th:errors="*{year}"></div>
    <hr>
    <input type="submit" value="Apply">
</form>

</body>
</html>
